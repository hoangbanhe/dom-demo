<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=20;
        frist_term = 0;
        second_term = 1;
        for (var i=0;i<n;i++)
        {
            if(i<=1){
                next_term=i;
            }else{
                next_term = frist_term + second_term;
                frist_term = second_term;
                second_term = next_term;
            }
            document.write(next_term+ " ");
        }
    </script>
</body>
</html>
