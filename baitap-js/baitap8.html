<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        thang = prompt("nhập vào tháng");
        thang = parseInt(thang);
        var nam = 2023;
        function Ktnamnhuan(nam){
            return (nam%4==0 && nam%100 !=0 || nam %400 == 0);
        }
        function check(thang,nam){
            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    return 31;
                case 4:
                case 6:
                case 9:
                case 11:
                    return 30;
                case 2:
                    if(Ktnamnhuan(nam)){
                        return 29;
                    }
                    else{
                        return 28;
                    }
                default:
                    document.writeln("Tháng nhập không hợp lệ:");
                    break;         
            }
        }
        document.writeln("số ngày trong tháng đó là:"+check);
    </script>
</body>
</html>
