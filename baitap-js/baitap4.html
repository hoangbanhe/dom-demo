<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("nhập vào số a:");
        b = prompt("nhập vào số b:");
        c = prompt("nhập vào số c:")
        if(a==0){
            x=-c/b;
            document.writeln("x=",+x);
        }else{
            var delta = Math.pow(b,2) - 4*a*c;
            if(delta==0){
                x=-b/(2*a);
                document.writeln('phương trình có nghiệp kép: x=' + x);
            }else if(delta>0){
                document.writeln("phương trình vô nghiệm");
            }else
            {
                document.write("phương trình có hai nghiệm phân biệt");
                x1=(-b+Math.sqrt(delta)/(2*a));
                x2=(-b-Math.sqrt(delta)/(2*a));

                document.writeln("x1=" + x1);
                document.writeln("x2=" + x2);
            }
        }
    </script>
</body>
</html>
