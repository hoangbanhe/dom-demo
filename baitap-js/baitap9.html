<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("nhập vào số a:");
        var b = prompt("nhập vào số b:");
        function USCLN(a,b){
            while(a!=b){
                if(a>b){
                    a = a - b;
                }else{
                    b = b - a;
                }
            }
            return a;
            document.write(a);
        }
        document.write("Ước số chung của a và b là:" + USCLN(a,b));
    </script>
</body>
</html>
