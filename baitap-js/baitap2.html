<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <script>
        var a = prompt("nhập vào điểm toán:");
        a = parseFloat(a);
        var b = prompt("nhập vào điểm lý:");
        b = parseFloat(b);
        var c = prompt("nhập vào điểm hóa:");
        c = parseFloat(c);

        avg = (a+b+c)/3;
        document.writeln("điểm trung bình của bạn là: "+ avg);
        if(avg>=8.5){
            document.write("Bạn xếp loại A;");
        } else if(avg>=6.5){
            document.write("Bạn xếp loại B;");
        } else if(avg>=5){
            document.write("Bạn xếp loại C;");
        }else{
            document.write("Bạn xếp loại D;");
        }
    </script>
    </pre>
</body>
</html>
